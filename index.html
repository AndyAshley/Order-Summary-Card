<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="content-wrapper">
      <div class="card">
        <div class="image-wrapper"><img src="./images/illustration-hero.svg" alt="banner image" /></div>
        <div class="card-body">
          <div class="text-wrapper">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</p>
          </div>
          <div class="plan-wrapper">
            <div class="icon"><img src="./images/icon-music.svg" alt="Music Icon"></div>
            <div class="plan">
              <span> Annual Plan</span>
              <br />
              <span>$59.99/year</span>
            </div>
            <div class="change-plan"><a href="#" aria-label="click to change plan">Change</a></div>
          </div>
          <div class="card-footer">
            <div class="footer-button"><a href="#" aria-label="proceed to payment">Proceed to Payment</a></div>
            <span>Cancel Order</span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        aria-label="check out the challenge">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/AndyAshley" target="_blank"
        aria-label="check out my profile">Andy</a>.
    </div>
  </footer>

</body>

</html>
